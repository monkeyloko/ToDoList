<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css " rel="stylesheet">
    <title>ToDoList!</title>
  </head>
  <body class="d-flex align-items-center ">
    <div class="container ">
        <div class="row ">
          <div class="TODOLIST col-md-6 mx-auto ">  
            <h1>TODO List</h1>
            <form id="formTareas">
              <div class="form-group"> 
                <label for="taskInput">Nueva Tarea:</label>
                <input type="text" class="form-control" id="taskInput">
              </div>
              <button type="submit" class="btn btn-primary">Agregar Tarea</button>
            </form>
            <br>
            <ul id="taskList" class="list-group">
            </ul>
            <br>
            <button id="fastestTaskBtn" class="btn btn-success" onclick="calculateFastest()">Tarea más rápida</button>
            <p id="fastestTask"></p>
          </div>
        </div>
    </div>
    <script src ="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
